<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Grid</title>
    <script src="https://kit.fontawesome.com/f7e6ad2e98.js" crossorigin="anonymous"></script>
    <script src ="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="button-div"><button id="size">Change box size</button></div>
    <div id="container">

    </div>
    <div id="options-div">
        <button id="reset">Reset</button>
        <input type="radio" name="fill-color" id="blackRadio" checked>
        <label for="blackRadio">Black</label>
        <input type="radio" name="fill-color" id="colorRadio">
        <label for="colorRadio">Color</label>
        <input type="radio" name="fill-color" id="shadedRadio">
        <label for="shadedRadio">Shade mode</label>
    </div>
    <div id="signature">
        <div id="signature_centered">
            <a href="https://github.com/wesgunning"><i class="fa-brands fa-github"></i></a>
            <p id="name">Created by Wes G.</p>
        </div>
    </div>
</body>
</html>
